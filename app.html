<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Mata Mosquito</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="game.js"></script>
</head>

<body onresize="ajustaTamanhoTelaGame()">

    <div class="painel">
        <div class="pontosDeVida">
            <img id="v1" src="imagens/coracao_cheio.png">
            <img id="v2" src="imagens/coracao_cheio.png">
            <img id="v3" src="imagens/coracao_cheio.png">
        </div>
        <div class="pontuacao">
            Placar de pontos: <span id="pontuacao"></span>
        </div>
    </div>

    <script>
        document.getElementById('pontuacao').innerHTML = placar;

        criaMosquito = setInterval(function () {
            if(document.getElementById('borboleta')) {
                document.getElementById('borboleta').remove();
            }
            let numeroAleatorio = Math.random();

            if(numeroAleatorio < 0.3) {
                criarBorboleta();
            } else {
                criarMosquito();
            }
        }, criarMosquitoTempo);
    </script>
</body>

</html>
