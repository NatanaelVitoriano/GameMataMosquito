<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game Mata Mosquito</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <div class="mb-2 d-flex justify-content-center">
                            <input id="nickname" class="form-control text-center" type="text" placeholder="Digite seu nickname" style="font-weight: bold;">
                        </div>
                        <select class="form-control text-center" id="nivel" style="font-weight: bold;">
                            <option value="">--Selecione o nivel de dificuldade--</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function iniciarJogo(){
            nivel = document.getElementById('nivel').value;
            nickname = document.getElementById('nickname').value;
            if(nivel == "") {
                alert("Selecione um nivel de dificuldade para iniciar o jogo");
                return false;
            } 
            window.location.href = 'app.html?' + nivel + '&' + nickname;
        }
    </script>
</body>
    
</html>
